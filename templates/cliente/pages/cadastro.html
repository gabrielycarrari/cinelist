{% extends "pages/base.html" %}
{% block subtitulo %}Alteração de Dados Cadastrais{% endblock %}
{% block conteudo %}
<h1 class="display-5"><b>Alteração de Dados Cadastrais</b></h1>
<hr>
<form class="row json-form" method="post" action="/cliente/post_cadastro">
    <div class="col-12 col-lg-6">
        <div class="form-floating mb-3">
            <input type="text" class="form-control" id="nome" name="nome" placeholder=" " value="{{ cliente.nome }}">
            <label for="nome">Nome Completo</label>
        </div>
        <div class="form-floating mb-3">
            <input type="email" class="form-control" id="email" name="email" placeholder=" " value="{{ cliente.email }}">
            <label for="email">E-mail</label>
        </div>
    </div>
    <div class="col-12 col-lg-6">
        <div>
            <button type="submit" class="btn btn-danger btn-lg">Alterar Meu Cadastro!</button>
        </div>
    </div>
</form>
<script src="/static/js/formToJson.js"></script>
<script src="/static/js/inputMasks.js"></script>
{% endblock %}
