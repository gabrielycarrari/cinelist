{% extends "pages/base.html" %}
{% block subtitulo %}Entrar{% endblock %}
{% block conteudo %}
<h1 class="display-5 text-center"><b>Entrar</b></h1>
<hr class="mb-4">
<form class="row json-form justify-content-center" action="/post_entrar" method="post">
    <div class="col-12 col-md-6 col-xl-4">
        <div class="form-floating mb-3">
            <input type="email" class="form-control" id="email" name="email" placeholder=" ">
            <label for="email">E-mail</label>
        </div>
        <div class="form-floating mb-3">
            <input type="password" class="form-control" id="senha" name="senha" placeholder=" ">
            <label for="senha">Senha</label>
        </div>
        <input type="hidden" name="return_url" value="{{ return_url }}">
        <div class="mb-4 mt-4 text-center">
            <button class="btn btn-danger btn-lg w-100" type="submit">Entrar</button>
        </div>
        <p class="lead fs-6 mb-1 text-center">
            <a href="/recuperacaosenha" class="text-decoration-none text-danger">Esqueci minha senha</a>
        </p>
        <p class="lead fs-6 mb-3 text-center">
            <a href="/cadastro" class="text-decoration-none text-danger">NÃ£o possui uma conta? Cadastre-se!</a>
        </p>
    </div>
</form>
<script src="/static/js/formToJson.js"></script>
{% endblock %}
